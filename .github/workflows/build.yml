name: Build

on:
  # Trigger on push to develop or main branches
  push:
    branches:
      - develop
      - main

  # Trigger on pull request (any branch that creates a PR)
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build
        run: mvn --batch-mode --update-snapshots install

      - name: Integration tests
        run: mvn --batch-mode clean verify -pl it.tests -Pit

      # Save logs only if the job fails
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failure-logs
          path: it.tests/target/launchers/model/logs/*
